<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connected Kitchen IoT</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
	<h1>Connected Kitchen Appliances</h1>

	    <div class="appliance" id="coffeeMaker">
	        <h2>Coffee Maker</h2>
			<label for="brewStrength">Brew Strength:</label>
			<select id="brewStrength" required>
			    <option value="Mild">Mild</option>
			    <option value="Medium">Medium</option>
			    <option value="Strong">Strong</option>
			</select>
	        <button onclick="startCoffeeMaker()">Start Brewing</button>
	        <button onclick="stopCoffeeMaker()">Stop Brewing</button>
			<div id="brewing-timer">Brewing Timer: 00:00</div>
			<div id="coffeeMakerStatus"></div>
	    </div>

	    <div class="appliance" id="microwave">
	        <h2>Microwave</h2>
	        <input type="number" id="microwaveTemperature" placeholder="Temperature (Â°C)" min="1" required>
	        <input type="number" id="microwaveTimer" placeholder="Timer (minutes)" min="1" required>
	        <button onclick="startMicrowave()">Start Heating</button>
	        <button onclick="stopMicrowave()">Stop Heating</button>
			<div id="microwave-timer">Microwave Timer: 00:00</div>
			<div id="microwaveStatus"></div>
	    </div>
		
		<div class="appliance" id="mixer">
			 <h2>Mixer</h2>
			 <input type="number" id="mixerSpeed" placeholder="Speed Level (1-5)" min="1" max="5" required>
			 <button onclick="startMixer()">Start Mixing</button>
			 <button onclick="stopMixer()">Stop Mixing</button>
			 <div id="mixer-timer">Mixer Timer: 00:00</div>
			 <div id="mixerStatus"></div>
		</div>

	    <div class="appliance" id="riceCooker">
	        <h2>Rice Cooker</h2>
	        <select id="riceCookerMode" required>
	            <option value="Rice">Rice</option>
	            <option value="Steam">Steam</option>
	            <option value="Warm">Warm</option>
	        </select>
	        <button onclick="startRiceCooker()">Start Cooking</button>
	        <button onclick="stopRiceCooker()">Stop Cooking</button>
			<div id="ricecooker-timer">Ricecooker Timer: 00:00</div>
			<div id="riceCookerStatus"></div>
	    </div>
		
		<br>
		
	    <script src="script.js"></script>
</body>
</html>
